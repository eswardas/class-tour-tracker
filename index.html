<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Tour Ticket Tracker 2026</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --bg-header: #f8f9fa;
            --text-main: #333333;
            --text-muted: #888888;
            --border-color: #eeeeee;
            --shadow: rgba(0,0,0,0.05);
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --primary: #ecf0f1;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --bg-body: #1a1a1a;
            --bg-card: #2c3e50;
            --bg-header: #34495e;
            --text-main: #ecf0f1;
            --text-muted: #bdc3c7;
            --border-color: #465c71;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Top Bar with Controls */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px var(--shadow);
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            transform: translateY(-1px);
        }

        .update-timer {
            font-size: 0.85em;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow);
            font-weight: bold;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-main);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Main Table Styling */
        .main-card {
            background: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            vertical-align: middle;
        }

        th {
            background-color: var(--bg-header);
            color: var(--text-muted);
            font-size: 0.85em;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: rgba(0,0,0,0.02);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .status-cnf { background-color: rgba(39, 174, 96, 0.15); color: var(--success); }
        .status-rac { background-color: rgba(243, 156, 18, 0.15); color: var(--warning); }
        .status-wl { background-color: rgba(192, 57, 43, 0.15); color: var(--danger); }

        .chance-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .face-icon {
            width: 45px;
            height: 45px;
            object-fit: contain;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }

        .face-icon:hover {
            transform: scale(1.2);
        }

        .probability-wrapper {
            flex-grow: 1;
            max-width: 120px;
        }

        .probability-bar-container {
            background-color: var(--border-color);
            border-radius: 10px;
            height: 8px;
            width: 100%;
            margin-top: 5px;
            overflow: hidden;
        }

        .probability-bar {
            height: 100%;
            border-radius: 10px;
        }

        .chance-text {
            font-size: 0.75em; 
            color: var(--text-muted);
        }

        .pnr-link {
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .pnr-link:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: var(--text-muted);
            font-size: 0.9em;
        }

        mark {
            background-color: #f1c40f;
            color: #000;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
            
            .face-icon {
                width: 30px;
                height: 30px;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- Controls Area -->
        <div class="top-bar">
            <div id="updateTimer" class="update-timer">Next update: 5:00</div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">üåô</span> 
                <span id="themeText">Dark Mode</span>
            </button>
        </div>

        <header>
            <h1>üöÑ Class Tour Ticket Tracker</h1>
            <p>Mangladweep Exp (12617) | 23-Jan-2026</p>
            
            <div class="stats-bar" id="statsBar">
                <!-- Stats injected by JS -->
            </div>
        </header>

        <input type="text" id="searchInput" class="search-box" placeholder="Search for a name or PNR...">

        <div class="main-card">
            <table>
                <thead>
                    <tr>
                        <th>Passenger Name</th>
                        <th>PNR Number</th>
                        <th class="hide-mobile">Age</th>
                        <th>Current Status</th>
                        <th>Chance</th>
                    </tr>
                </thead>
                <tbody id="ticketBody">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <p>Generated from Ticket PDF ‚Ä¢ Images require local files (f100.png, f95.png etc) or will fallback to emojis.</p>
        </div>
    </div>

    <script>
        // Data extracted directly from the provided PDF
        const rawTicketData = [

                ]
            },
            {

                    { name: "AKHILA P", age: 23, status: "CNF/S2/78/UB" },

                    { name: "JASNA SHERIN M", age: 22, status: "CNF/S5/8/SU" },
                    { name: "HENNA FATHIMA", age: 22, status: "CNF/S5/80/SU" }
                ]
            },
            {

                passengers: [
                    { name: "Fathimath Hannat", age: 22, status: "RAC/4/LB" },

                    { name: "Somin Kuryakose", age: 23, status: "RAC/7/LB" },
                    { name: "Safa Mariyam", age: 24, status: "RAC/8/LB" },
                    { name: "Hanna", age: 21, status: "RAC/9/LB" }
                ]
            },
            {
                pnr: "4936168162",
                passengers: [

                ]
            },
            {
                pnr: "4129031678",
                passengers: [
                    { name: "NASEEBA SALAHUDH", age: 23, status: "RAC/31/LB" },
                    { name: "ANAN P ABBAS", age: 21, status: "RAC/32/LB" },
                    { name: "MUHSINA MUJEEB", age: 24, status: "RAC/33/LB" },
                    { name: "ESWAR DAS K NAIR", age: 23, status: "RAC/34/LB" },
                    { name: "KANSAR", age: 24, status: "RAC/35/LB" },
                    { name: "MUHAMMED REJAH E", age: 22, status: "RAC/36/LB" }
                ]
            },
            {
                pnr: "4329031648",
                passengers: [
                    { name: "NAHEEL KK", age: 22, status: "RAC/49/LB" },
                    { name: "BASIM SHEBIN KP", age: 23, status: "RAC/50/LB" },
                    { name: "NIHAL N", age: 24, status: "RAC/51/LB" },
                    { name: "MOHAMMED NIYAS P", age: 21, status: "RAC/52/LB" },
                    { name: "JYOTHISH MOHAN A", age: 24, status: "RAC/53/LB" },
                    { name: "SARAN S KRISHNAN", age: 22, status: "RAC/54/LB" }
                ]
            },
            {
                pnr: "4641763497",
                passengers: [
                    { name: "FASAL RAHMAN", age: 21, status: "RAC/55/LB" },
                    { name: "MUHAMMED FAZIL C", age: 23, status: "RAC/56/LB" },
                    { name: "DILBUR ROSHAN", age: 22, status: "RAC/57/LB" },
                    { name: "MOHAMMED SHIBILY", age: 22, status: "RAC/58/LB" },
                    { name: "SAIFUDHEEN", age: 22, status: "RAC/59/LB" },
                    { name: "ABDUL NAJEEB", age: 23, status: "RAC/60/LB" }
                ]
            },
            {
                pnr: "4936169474",
                passengers: [
                    { name: "HYDERALI K", age: 52, status: "RAC/1/LB" },
                    { name: "SHAMSHAD KM", age: 47, status: "RAC/2/LB" }
                ]
            }
        ];

        // Process data: Flatten array and sort alphabetically
        let allPassengers = [];
        rawTicketData.forEach(group => {
            group.passengers.forEach(p => {
                allPassengers.push({
                    ...p,
                    pnr: group.pnr
                });
            });
        });

        // Sort by Name
        allPassengers.sort((a, b) => a.name.localeCompare(b.name));


        // --- THEME LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');

            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.innerText = 'üåô';
                text.innerText = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.innerText = '‚òÄÔ∏è';
                text.innerText = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').innerText = '‚òÄÔ∏è';
                document.getElementById('themeText').innerText = 'Light Mode';
            }
        }

        // --- UPDATE TIMER LOGIC ---
        let secondsRemaining = 300; 

        function startUpdateTimer() {
            const timerDisplay = document.getElementById('updateTimer');
            setInterval(() => {
                secondsRemaining--;
                if (secondsRemaining <= 0) {
                    secondsRemaining = 300;
                    refreshView();
                }
                const minutes = Math.floor(secondsRemaining / 60);
                const seconds = secondsRemaining % 60;
                timerDisplay.innerText = `Next refresh: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        function refreshView() {
            const timerDisplay = document.getElementById('updateTimer');
            timerDisplay.innerText = "Refreshing...";
            setTimeout(() => {
                renderStats();
                const currentSearch = document.getElementById('searchInput').value;
                renderTickets(currentSearch);
            }, 500);
        }

        // --- TICKET LOGIC RECALCULATED ---
        function calculateChance(status) {
            status = status.toUpperCase();
            
            // Default Error Fallback
            let result = { percent: 0, text: "Unknown", color: "#95a5a6", img: "f80.png", fallbackEmoji: "‚ùì" };

            if (status.includes("CNF")) {
                // 100% - Joyful
                result = { percent: 100, text: "Confirmed", color: "var(--success)", img: "f100.png", fallbackEmoji: "ü§©" };
            } 
            else if (status.includes("RAC")) {
                const racNum = parseInt(status.match(/\d+/)) || 99;
                
                if (racNum <= 20) {
                    // 95% - Happy
                    result = { percent: 95, text: "High Chance", color: "var(--success)", img: "f95.png", fallbackEmoji: "üôÇ" };
                } else if (racNum <= 40) {
                    // 90% - Neutral
                    result = { percent: 90, text: "Likely", color: "var(--warning)", img: "f90.png", fallbackEmoji: "üòê" };
                } else if (racNum <= 60) {
                    // 85% - Slight Angry
                    result = { percent: 85, text: "Uncertain", color: "#e67e22", img: "f85.png", fallbackEmoji: "üò†" };
                } else {
                    // 80% - Angry
                    result = { percent: 80, text: "Low Chance", color: "var(--danger)", img: "f80.png", fallbackEmoji: "üò°" };
                }
            } 
            else if (status.includes("WL")) {
                // 80% - Angry
                result = { percent: 80, text: "Waitlist", color: "var(--danger)", img: "f80.png", fallbackEmoji: "üò°" };
            }

            return result;
        }

        function renderStats() {
            let total = allPassengers.length;
            let cnf = allPassengers.filter(p => p.status.includes("CNF")).length;
            let rac = allPassengers.filter(p => p.status.includes("RAC")).length;

            const statsBar = document.getElementById('statsBar');
            statsBar.innerHTML = `
                <div class="stat-card" style="border-left: 5px solid var(--primary)">Total: ${total}</div>
                <div class="stat-card" style="border-left: 5px solid var(--success)">Confirmed: ${cnf}</div>
                <div class="stat-card" style="border-left: 5px solid var(--warning)">RAC: ${rac}</div>
            `;
        }

        function renderTickets(filterText = "") {
            const tbody = document.getElementById('ticketBody');
            tbody.innerHTML = "";
            const lowerFilter = filterText.toLowerCase();

            allPassengers.forEach(p => {
                const pnrMatches = p.pnr.includes(lowerFilter);
                const nameMatches = p.name.toLowerCase().includes(lowerFilter);

                if (!pnrMatches && !nameMatches && filterText !== "") return;

                const chance = calculateChance(p.status);
                let statusClass = "status-wl";
                if(p.status.includes("CNF")) statusClass = "status-cnf";
                else if(p.status.includes("RAC")) statusClass = "status-rac";

                const nameDisplay = (filterText && nameMatches) 
                    ? `<mark>${p.name}</mark>` 
                    : p.name;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 500;">${nameDisplay}</div>
                    </td>
                    <td>
                        <a href="https://www.confirmtkt.com/pnr-status/${p.pnr}" target="_blank" class="pnr-link">${p.pnr} ‚Üó</a>
                    </td>
                    <td class="hide-mobile">
                        ${p.age}
                    </td>
                    <td><span class="status-badge ${statusClass}">${p.status}</span></td>
                    <td>
                        <div class="chance-cell">
                            <!-- Image with fallback to emoji if file missing -->
                            <img src="${chance.img}" class="face-icon" onerror="this.onerror=null; this.parentNode.innerHTML='<span style=\'font-size:30px\'>${chance.fallbackEmoji}</span>'">
                            
                            <div class="probability-wrapper">
                                <div style="font-size:0.9em; font-weight:bold; color:${chance.color}">${chance.percent}%</div>
                                <div class="probability-bar-container">
                                    <div class="probability-bar" style="width: ${chance.percent}%; background-color: ${chance.color}"></div>
                                </div>
                                <div class="chance-text">${chance.text}</div>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialize
        loadTheme();
        startUpdateTimer();
        renderStats();
        renderTickets();

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderTickets(e.target.value);
        });

    </script>
</body>
</html>
