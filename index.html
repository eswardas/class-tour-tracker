    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --bg-header: #f8f9fa;
            --text-main: #333333;
            --text-muted: #888888;
            --border-color: #eeeeee;
            --shadow: rgba(0,0,0,0.05);
        }

        [data-theme="dark"] {
            --primary: #ecf0f1;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f1c40f;
            --danger: #e74c3c;
            --bg-body: #1a1a1a;
            --bg-card: #2c3e50;
            --bg-header: #34495e;
            --text-main: #ecf0f1;
            --text-muted: #bdc3c7;
            --border-color: #465c71;
            --shadow: rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .theme-toggle {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px var(--shadow);
            transition: all 0.2s;
        }

        .theme-toggle:hover { transform: translateY(-1px); }

        .update-timer {
            font-size: 0.85em;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); margin-bottom: 5px; }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow);
            font-weight: bold;
            color: var(--text-main);
            border: 1px solid var(--border-color);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-card);
            color: var(--text-main);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .main-card {
            background: var(--bg-card);
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        table { width: 100%; border-collapse: collapse; }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            vertical-align: middle;
        }

        th {
            background-color: var(--bg-header);
            color: var(--text-muted);
            font-size: 0.85em;
            text-transform: uppercase;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover { background-color: rgba(0,0,0,0.02); }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .status-cnf { background-color: rgba(39, 174, 96, 0.15); color: var(--success); }
        .status-rac { background-color: rgba(243, 156, 18, 0.15); color: var(--warning); }
        .status-wl { background-color: rgba(192, 57, 43, 0.15); color: var(--danger); }

        /* --- ADVANCED AURA SYSTEM --- */
        .chance-cell {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .face-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Canvas sits BEHIND the image */
        .aura-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            image-rendering: pixelated; /* Crucial for retro look */
            pointer-events: none;
        }

        /* The Image sits ON TOP */
        .face-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
            transition: transform 0.2s;
        }

        .face-icon:hover { transform: scale(1.1); }

        /* CSS-Only Effects for tiers that don't need heavy canvas */
        
        /* 100% - Divine Rays */
        .aura-divine::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0) 0deg, rgba(52, 152, 219, 0.2) 10deg, rgba(255,255,255,0) 20deg);
            border-radius: 50%;
            animation: rotate-divine 10s linear infinite;
            z-index: 1;
        }
        .aura-divine::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: pulse-divine 2s ease-in-out infinite;
        }

        /* 85% - Glitch / Nervous */
        .aura-glitch .face-icon {
            animation: glitch-skew 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
        }
        .aura-glitch::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 2px solid #e67e22;
            opacity: 0.5;
            z-index: 1;
            border-radius: 5px;
            animation: flicker-tense 0.1s infinite;
        }

        /* 90% - Chill Bobbing */
        .aura-chill .face-icon {
            animation: bob 3s ease-in-out infinite;
        }
        .aura-chill::before {
            content: '';
            position: absolute;
            inset: 10px;
            background: rgba(241, 196, 15, 0.15);
            border-radius: 50%;
            z-index: 1;
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }

        /* ANIMATIONS */
        @keyframes rotate-divine { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse-divine { 0%, 100% { opacity: 0.5; transform: scale(0.9); } 50% { opacity: 0.8; transform: scale(1.1); } }
        @keyframes flicker-tense { 0% { opacity: 0.2; } 100% { opacity: 0.6; } }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        @keyframes glitch-skew { 
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .probability-wrapper { flex-grow: 1; max-width: 120px; }
        .probability-bar-container { background-color: var(--border-color); border-radius: 10px; height: 8px; width: 100%; margin-top: 5px; overflow: hidden; }
        .probability-bar { height: 100%; border-radius: 10px; }
        .chance-text { font-size: 0.75em; color: var(--text-muted); }
        .pnr-link { color: var(--secondary); text-decoration: none; font-size: 0.9em; font-weight: bold; }
        .pnr-link:hover { text-decoration: underline; }
        .footer { text-align: center; margin-top: 40px; color: var(--text-muted); font-size: 0.9em; }
        mark { background-color: #f1c40f; color: #000; }

        @media (max-width: 768px) {
            th, td { padding: 10px; font-size: 0.9em; }
            .face-wrapper { width: 50px; height: 50px; }
            .face-icon { width: 35px; height: 35px; }
            .hide-mobile { display: none; }
        }
    </style>
</head>

        // --- THEME ---
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');

            if (currentTheme === 'dark') {

        // --- TIMER ---
        let secondsRemaining = 300;

        // --- LOGIC ---
        function calculateChance(status) {
            status = status.toUpperCase();
            // Default: Fire (80%)
            let result = { percent: 80, text: "Low Chance", color: "var(--danger)", img: "f80.png", fallbackEmoji: "ðŸ˜¡", aura: "fire" };

            else if (status.includes("RAC")) {

                    result = { percent: 95, text: "High Chance", color: "var(--success)", img: "f95.png", fallbackEmoji: "ðŸ™‚", aura: "sparkle" };

        // --- PARTICLE PHYSICS ENGINE ---
        function initCanvasEffects() {
            const canvases = document.querySelectorAll('.aura-canvas');
            canvases.forEach(canvas => {
                const type = canvas.getAttribute('data-effect');
                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = false; // PIXELATED LOOK

                if (type === 'fire') startFireEffect(canvas, ctx);
                if (type === 'sparkle') startSparkleEffect(canvas, ctx);
            });
        }

        function startFireEffect(canvas, ctx) {
            let particles = [];
            const w = canvas.width;
            const h = canvas.height;

            function loop() {
                // Clear with slight fade for trail? No, clear mostly
                ctx.clearRect(0, 0, w, h);

                // Spawn new particles at bottom
                // 3 particles per frame
                for(let i=0; i<3; i++) {
                    particles.push({
                        x: Math.random() * w,
                        y: h,
                        vx: (Math.random() - 0.5) * 0.5, // Wiggle
                        vy: -(Math.random() * 0.5 + 0.5), // Upward speed
                        life: 1.0,
                        colorOffset: Math.random() * 20
                    });
                }

                // Update & Draw
                for(let i=0; i<particles.length; i++) {
                    let p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 0.04; // Decay

                    if(p.life <= 0) {
                        particles.splice(i, 1);
                        i--;
                        continue;
                    }

                    // Physics: heat wobble
                    p.vx += (Math.random() - 0.5) * 0.1;

                    // Color: White -> Yellow -> Orange -> Red
                    let color;
                    if (p.life > 0.8) color = `rgba(255, 255, 200, ${p.life})`; // White Hot
                    else if (p.life > 0.5) color = `rgba(255, 200, 0, ${p.life})`; // Yellow
                    else if (p.life > 0.2) color = `rgba(255, 100, 0, ${p.life})`; // Orange
                    else color = `rgba(200, 0, 0, ${p.life})`; // Red smoke

                    ctx.fillStyle = color;
                    // Draw pixel
                    ctx.fillRect(Math.floor(p.x), Math.floor(p.y), 2, 2);
                }

                window.animIds.push(requestAnimationFrame(loop));
            }
            loop();
        }

        function startSparkleEffect(canvas, ctx) {
            let particles = [];
            const w = canvas.width;
            const h = canvas.height;

            function loop() {
                ctx.clearRect(0, 0, w, h);

                // Spawn randomly
                if(Math.random() > 0.8) {
                    particles.push({
                        x: Math.random() * w,
                        y: Math.random() * h,
                        size: 0,
                        maxSize: Math.random() * 3 + 1,
                        growing: true,
                        color: Math.random() > 0.5 ? '#f1c40f' : '#2ecc71'
                    });
                }

                for(let i=0; i<particles.length; i++) {
                    let p = particles[i];
                    
                    if(p.growing) {
                        p.size += 0.2;
                        if(p.size >= p.maxSize) p.growing = false;
                    } else {
                        p.size -= 0.2;
                    }

                    if(p.size <= 0 && !p.growing) {
                        particles.splice(i, 1);
                        i--;
                        continue;
                    }

                    ctx.fillStyle = p.color;
                    // Draw Cross shape for sparkle
                    const s = Math.floor(p.size);
                    const x = Math.floor(p.x);
                    const y = Math.floor(p.y);
                    
                    ctx.fillRect(x, y - s, 1, s*2);
                    ctx.fillRect(x - s, y, s*2, 1);
                }
                window.animIds.push(requestAnimationFrame(loop));
            }
            loop();
        }

        // Initialize
        window.animIds = [];
        loadTheme();
        startUpdateTimer();
        renderStats();
        renderTickets();

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderTickets(e.target.value);
        });

    </script>
</body>
</html>
