    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #c0392b;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .pnr-group {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            overflow: hidden;
            border-left: 5px solid var(--secondary);
        }

        .pnr-header {
            background: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pnr-number {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary);
        }

        .btn-live {
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9em;
            transition: background 0.2s;
            display: inline-block;
        }

        .btn-live:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #fcfcfc;
            color: #777;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-cnf { background-color: rgba(39, 174, 96, 0.15); color: var(--success); }
        .status-rac { background-color: rgba(243, 156, 18, 0.15); color: var(--warning); }
        .status-wl { background-color: rgba(192, 57, 43, 0.15); color: var(--danger); }

        .probability-bar-container {
            background-color: #eee;
            border-radius: 10px;
            height: 8px;
            width: 100px;
            margin-top: 5px;
            overflow: hidden;
        }

        .probability-bar {
            height: 100%;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .pnr-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .btn-live {
                width: 100%;
                text-align: center;
                box-sizing: border-box;
            }

            th, td {
                padding: 10px;
                font-size: 0.9em;
            }
            
            /* Hide Chance text on very small screens to save space */
            .chance-text {
                display: none;
            }
        }
    </style>
</head>

        // Logic to calculate chance
        function calculateChance(status) {
            status = status.toUpperCase();
            if (status.includes("CNF")) {
                return { percent: 100, text: "Confirmed", color: "#27ae60" };
            }
            if (status.includes("RAC")) {
                // RAC logic: Lower number = higher chance of full berth
                // But RAC itself guarantees travel (seating).
                // We will return high % for travel.
                const racNum = parseInt(status.match(/\d+/)) || 50;
                let percent = 85; 
                if(racNum < 10) percent = 95;
                else if(racNum < 30) percent = 90;
                
                return { percent: percent, text: "High (RAC)", color: "#f39c12" };
            }
            if (status.includes("WL")) {
                return { percent: 40, text: "Waitlist", color: "#c0392b" };
            }
            return { percent: 0, text: "Unknown", color: "#95a5a6" };
        }

        function renderStats() {
            let total = 0;
            let cnf = 0;
            let rac = 0;

            ticketData.forEach(pnr => {
                pnr.passengers.forEach(p => {
                    total++;
                    if (p.status.includes("CNF")) cnf++;
                    else if (p.status.includes("RAC")) rac++;
                });
            });

            const statsBar = document.getElementById('statsBar');
            statsBar.innerHTML = `
                <div class="stat-card" style="border-left: 5px solid #2c3e50">Total Passengers: ${total}</div>
                <div class="stat-card" style="border-left: 5px solid #27ae60">Confirmed: ${cnf}</div>
                <div class="stat-card" style="border-left: 5px solid #f39c12">RAC: ${rac}</div>
            `;
        }

        function renderTickets(filterText = "") {
            const container = document.getElementById('ticketContainer');
            container.innerHTML = "";
            const lowerFilter = filterText.toLowerCase();

            ticketData.forEach(group => {
                // Check if group matches filter
                const pnrMatches = group.pnr.includes(lowerFilter);
                const passengerMatches = group.passengers.some(p => p.name.toLowerCase().includes(lowerFilter));

                if (!pnrMatches && !passengerMatches && filterText !== "") return;

                const card = document.createElement('div');
                card.className = 'pnr-group';

                let rows = "";
                group.passengers.forEach(p => {
                    const chance = calculateChance(p.status);
                    let statusClass = "status-wl";
                    if(p.status.includes("CNF")) statusClass = "status-cnf";
                    else if(p.status.includes("RAC")) statusClass = "status-rac";

                    // Highlight matched name if filtering
                    const nameDisplay = (filterText && p.name.toLowerCase().includes(lowerFilter)) 
                        ? `<mark>${p.name}</mark>` 
                        : p.name;

                    rows += `
                        <tr>
                            <td>
                                <div>${nameDisplay}</div>
                                <div style="font-size:0.8em; color:#888;">Age: ${p.age}</div>
                            </td>
                            <td><span class="status-badge ${statusClass}">${p.status}</span></td>
                            <td>
                                <div style="font-size:0.9em; font-weight:bold; color:${chance.color}">${chance.percent}%</div>
                                <div class="probability-bar-container">
                                    <div class="probability-bar" style="width: ${chance.percent}%; background-color: ${chance.color}"></div>
                                </div>
                                <div class="chance-text" style="font-size:0.75em; color:#888;">${chance.text}</div>
                            </td>
                        </tr>
                    `;
                });

                card.innerHTML = `
                    <div class="pnr-header">
                        <div>
                            <div class="pnr-number">PNR: ${group.pnr}</div>
                            <div style="font-size:0.9em; color:#666;">Class: ${group.class} â€¢ ${group.passengers.length} Passengers</div>
                        </div>
                        <a href="https://www.confirmtkt.com/pnr-status/${group.pnr}" target="_blank" class="btn-live">Check Live Status â†—</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Current Status</th>
                                <th>Chance</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;
                container.appendChild(card);
            });
        }

        // Initialize
        renderStats();
        renderTickets();

        // Search Listener
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderTickets(e.target.value);
        });
